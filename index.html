* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:"Hiragino Mincho ProN","MS Mincho",serif;
  background:#000;
  color:#ccc;
  min-height:100vh;
  padding:20px;
  overflow-x:hidden;
}

/* 背景ノイズ */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,.05) 0,
    rgba(0,255,255,.05) 1px,
    transparent 2px
  );
  opacity:.08;
  pointer-events:none;
  z-index:0;
}

/* コードレイン */
.code-rain {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  font-family:"Courier New", monospace;
  font-size:.85rem;
  opacity:.06;
  white-space:pre;
  color:#0ff;
  animation:scrollCode 14s linear infinite;
}
@keyframes scrollCode {
  from { transform:translateY(0); }
  to { transform:translateY(-100%); }
}

.header {
  text-align:center;
  margin-bottom:30px;
  position:relative;
  z-index:5;
}
.title {
  font-size:1.6rem;
  letter-spacing:.12em;
}
.subtitle {
  font-size:.9rem;
  color:#8fa1a1;
  margin-top:8px;
}

/* 画像一覧 */
.image-container {
  columns:5;
  column-gap:15px;
  position:relative;
  z-index:5;
}
.image-item {
  break-inside:avoid;
  margin-bottom:15px;
  border:1px solid #223;
  background:#111;
  cursor:pointer;
  transition:.2s;
}
.image-item:hover { border-color:#0aa; }
.image-item.selected {
  border:2px solid #ff0044;
}

.image-placeholder {
  width:100%;
  aspect-ratio:var(--aspect-ratio);
  overflow:hidden;
}
.image-placeholder img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 送信 */
.submit-container {
  text-align:center;
  margin-top:25px;
  position:relative;
  z-index:5;
}
.submit-btn {
  padding:12px 40px;
  letter-spacing:.15em;
  background:#022;
  border:1px solid #0aa;
  color:#cde;
  opacity:.4;
  pointer-events:none;
}
.submit-btn.active {
  opacity:1;
  pointer-events:auto;
}

/* モーダル */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  z-index:900;
}
.modal {
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  border:1px solid #044;
  padding:20px;
  max-width:90vw;
  z-index:901;
}
.modal img {
  max-width: 92vw;
  max-height: 88vh;
  width: auto;
  height: auto;
}
.caption {
  margin-top:10px;
  font-size:.85rem;
}
.modal button {
  margin-top:12px;
  padding:8px 30px;
  background:#022;
  border:1px solid #0aa;
  color:#cde;
  cursor:pointer;
}

  item.dataset.type=img.type;

  ph.style.setProperty("--aspect-ratio",0.8);

  const im=document.createElement("img");
  im.src=img.url;
  ph.appendChild(im);

  item.appendChild(ph);

    if(selected) selected.classList.remove("selected");
    selected=item;
    item.classList.add("selected");
    document.getElementById("submitBtn").classList.add("active");
    openViewer(img);
  };

  container.appendChild(item);
});

  document.getElementById("viewerCap").textContent=img.caption;
  document.getElementById("viewer").style.display="block";
}
function closeViewer(){
  document.getElementById("viewer").style.display="none";
}
